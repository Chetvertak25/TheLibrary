<!DOCTYPE html>
<html>
<head>
    <title>Результаты поиска</title>
</head>
<body>
<h1>Результаты поиска</h1>
<table>
    <tr>
        <th>Название</th>
        <th>Автор</th>
        <th>Год выпуска</th>
    </tr>
    <tr th:each="book : ${books}">
        <td><a th:href="@{/user/books/{id}(id=${book.getId})}" th:text="${book.getTitle}"></a></td>
        <td th:text="${book.getAuthor()}"></td>
        <td th:text="${book.getYear()}"></td>
    </tr>
</table>
</body>
</html>
